<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .highlight {
            background-color: #ffeb3b;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
    <title>Entretenimiento</title>
</head>
<body>
<div class="container">
<header class="text-center my-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/lab/catalogo">
            <img src="https://img.freepik.com/vector-premium/ramo-flores-amarillas-icono-decorativo-flor-jardin_543062-3918.jpg?w=2000" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/lab/catalogo">Catálogo <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/lab/entretenimineto">Entretenimiento</a>
            </div>
        </div>
        <a class="nav-item nav-link" href="#">
            <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" width="30" height="30" alt="Carrito de compras">
        </a>
    </nav>
</header>
<div class="container mt-5"></div>
<section class="highlight text-center">
    <h1>Jardín de flores</h1>
</section>
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                Ingrese su Nickname y Puntaje
            </div>
            <div class="card-body">
                <form method="POST" action="XD">
                    <div class="form-group">
                        <label for="nickname">Nickname</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" required>
                    </div>
                    <div class="form-group">
                        <label for="puntaje">Puntaje</label>
                        <input type="number" class="form-control" id="puntaje" name="puntaje" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Enviar Puntaje</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Lista de jugadores con puntajes -->
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-secondary text-white text-center">
                Ranking de Jugadores
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <th:block th:each="p : ${puntajes}">
                        <li class="list-group-item" th:text="${p.name} + ' - ' + ${p.puntos} + ' puntos'"></li>
                    </th:block>

                </ul>
            </div>
        </div>
    </div>
</div>

    <div class="container mt-5">
        <div class="row">
            <th:block th:each="flor : ${flores}">
                <div class="col-md-3 mb-4">
                    <div class="card text-center">
                        <img th:src="${flor.imagen}" class="card-img-top" alt="Imagen de ${flor.nombre}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${flor.nombre}">Nombre de la flor</h5>
                        </div>
                    </div>
                </div>
                <!-- Cada 4 elementos se cierra y abre una nueva fila -->
                <th:block th:if="${florStat.index % 4 == 3}"></th:block>
            </th:block>
        </div>
    </div>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
